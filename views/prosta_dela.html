    <div class="prosta_dela">
	<form method="post" action="/">
    	
	<nav>
	    <ul>
		<li><a href="#">Vrsta oglasa</a>
		    <ul>
			<li><input type="checkbox" name="vrsta1" id="kratkotrajno" value="kratkotrajno">Kratkotrajno delo</input></li>
			<li><input type="checkbox" name="vrsta2" id="dolgotrajno" value="dolgotrajno">Dolgotrajno delo</input></li>
			<li><input type="checkbox" name="vrsta3" id="pocitnisko" value="pocitnisko">Počitniško delo</input></li>
		    </ul>
		</li>
	    	<li><a href="#">Delovnik</a>
		    <ul>
			<li><input type="checkbox" name="delovnik1" id="dopoldne" value="dopoldne">Dopoldne</input></li>
			<li><input type="checkbox" name="delovnik2" id="popoldne" value="popoldne">Popoldne</input></li>
			<li><input type="checkbox" name="delovnik3" id="izmensko" value="izmensko">Izmensko</input></li>
			<li><input type="checkbox" name="delovnik4" id="med vikendom" value="med vikendom">Med vikendom</input></li>
		    </ul>
		</li>

	        <li><a href="#">Urna postavka</a>
	    	
		    <ul>
			<li><input type="range" min="1" max="100" value="50" class="slider" id="myRange" name="postavka">
				<p>Minimalna postavka: <span id="demo"></span></p>
				<script>
				    var slider = document.getElementById("myRange");
				    var output = document.getElementById("demo");
				    output.innerHTML = slider.value;

				    slider.oninput = function() {
  					output.innerHTML = this.value;
				    }
				</script>


			</li>

		    </ul>
		</li>
		<li><button type="submit" href="#">Išči</button></li>
	    </ul>
